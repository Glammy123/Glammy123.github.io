<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glammy's Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            color: #ff69b4;
        }

        .bio {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .button-88x31 {
            width: 88px;
            height: 31px;
            background: linear-gradient(to bottom, #ff00ff, #990099);
            color: #ffff00;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            text-align: center;
            line-height: 31px;
            text-decoration: none;
            display: inline-block;
            border-radius: 0;
            border: 2px solid #fff;
            box-shadow: 
                2px 2px 0 #000,
                -2px -2px 0 #ff99ff,
                inset 2px 2px 0 #ff99ff,
                inset -2px -2px 0 #660066;
            text-shadow: 
                2px 2px 0 #000,
                -1px -1px 0 #ff99ff;
            position: relative;
            overflow: hidden;
        }

        .button-88x31::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255,255,255,0.3) 0%,
                rgba(255,255,255,0.1) 40%,
                rgba(255,255,255,0) 50%
            );
            transform: rotate(45deg);
            pointer-events: none;
        }

        .button-88x31:hover {
            background: linear-gradient(to bottom, #ff33ff, #cc00cc);
        }

        .button-88x31:active {
            transform: translate(2px, 2px);
            box-shadow: 
                0 0 0 #000,
                -1px -1px 0 #ff99ff,
                inset 3px 3px 0 #660066,
                inset -1px -1px 0 #ff99ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Glammy's Portfolio</h1>
        </header>
        <div class="bio">
            <p>Hello! I'm Glammy, I'm a 17 year old (in-progress) developer, I'm non-binary and I can be a nice person, my discord is "glamthegoblin", feel free to add me :3</p>
        </div>
        <a href="#" class="button-88x31">GLAMMY</a>
    </div>
</body>
</html>
