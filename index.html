<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glammy's Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #1a1a1a;
            color: #00ff00;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .cli-window {
            background-color: #000;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .cli-header {
            border-bottom: 1px solid #00ff00;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .cli-title {
            font-size: 1.5em;
            color: #00ff00;
            margin: 0;
        }

        .cli-content {
            margin-bottom: 20px;
        }

        .cli-prompt::before {
            content: "$ ";
            color: #ff00ff;
        }

        .cli-output {
            margin-left: 20px;
        }

        .button-88x31 {
            width: 88px;
            height: 31px;
            background: linear-gradient(to bottom, #ff00ff, #990099);
            color: #ffff00;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            text-align: center;
            line-height: 31px;
            text-decoration: none;
            display: block;
            border-radius: 0;
            border: 2px solid #fff;
            box-shadow: 
                2px 2px 0 #000,
                -2px -2px 0 #ff99ff,
                inset 2px 2px 0 #ff99ff,
                inset -2px -2px 0 #660066;
            text-shadow: 
                2px 2px 0 #000,
                -1px -1px 0 #ff99ff;
            position: relative;
            overflow: hidden;
            margin: 20px auto 0;
        }

        .button-88x31::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255,255,255,0.3) 0%,
                rgba(255,255,255,0.1) 40%,
                rgba(255,255,255,0) 50%
            );
            transform: rotate(45deg);
            pointer-events: none;
        }

        .button-88x31:hover {
            background: linear-gradient(to bottom, #ff33ff, #cc00cc);
        }

        .button-88x31:active {
            transform: translate(2px, 2px);
            box-shadow: 
                0 0 0 #000,
                -1px -1px 0 #ff99ff,
                inset 3px 3px 0 #660066,
                inset -1px -1px 0 #ff99ff;
        }
    </style>
</head>
<body>
    <div class="cli-window">
        <div class="cli-header">
            <h1 class="cli-title">Glammy</h1>
        </div>
        <div class="cli-content">
            <p class="cli-prompt">cat bio.txt</p>
            <p class="cli-output">Hello! I'm Glammy, I'm a 17 year old (in-progress) developer, I'm non-binary and a nice person, my discord is "glamthegoblin", feel free to add me :3</p>
        </div>
        <div class="cli-content">
            <p class="cli-prompt">./display_button.sh</p>
            <a href="#" class="button-88x31">GLAMMY</a>
        </div>
    </div>
</body>
</html>
